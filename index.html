<body>
    <nav id="navbar">
        <span>Hello, It's me</span>
        <button>Pickles!</button>
    </nav>
    <header>
        <div class="overlay"></div>
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
            <source
                src="media/header.mp4"
                type="video/mp4">
        </video>
        <div class="container h-100">
            <div class="d-flex h-100 text-center align-items-center">
                <div class="w-100 text-white">
                    <h1 class="display-3">CAPPTUS</h1>
                    <p class="lead mb-0">TECHNICAL TEST</p>
                </div>
            </div>
        </div>
    </header>
    <!--CONTENT TO FOUR ELEMENTS IN THIS CASE IS USE ACCORDEON INTERACTIVE-->






    <!--CONTACT FORM-->
    <div class="container-contact">
        <form name="contact" method="POST" data-netlify-recaptcha="true" data-netlify="true">
            <div class="contact-fome">
                <div class="input-class">
                    <input type="text" name="text" class="input" placeholder="Your Name" required>
                    <input type="email" name="email" class="input" placeholder="Your E-mail" required>
                </div>
                <div class="msg">
                    <textarea name="message" placeholder="Message" cols="30" rows="10"></textarea>
                    <div id="recaptchaContainer" style="transform:scale(0.8);transform-origin:0 0" data-netlify-recaptcha="true"></div>
                    <button class="btn" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>
    <!--CARRUSEL INFOR-->
    <section class="trigger section gutter-horizontal bg-gray gutter-vertical--m gutter-horizontal">
        <div class="customer-logos slider">
            <div class="slide-in-right slide"><img src="https://camo.githubusercontent.com/e4923bf90c04345e43aada42486ebc4f9a3e56eb/687474703a2f2f7069676d656e742e6769746875622e696f2f66616b652d6c6f676f732f6c6f676f732f766563746f722f636f6c6f722f677265656e732d666f6f642d737570706c696572732e737667"

                    height="150" width="150"></a>

    <!--FOOTER CONTENT-->
    <footer class="footer-distributed">

        <div class="footer-left">

            <img class="img-capptus" src="images/logo-edit.png" class="img-fluid">
            <p class="text-white footer-company-name">Extra information appended to the footer</p>
        </div>
    </footer>
