<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" href="images/web.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="js/script.js"></script>
    <script src="https://use.fontawesome.com/c5016f86a2.js"></script>
    <title>Caaptus-Desk</title>
</head>

<body>
    <nav id="navbar">
        <span>Hello, It's me</span>
        <button>Pickles!</button>
    </nav>
    <header>
        <div class="overlay"></div>
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
            <source
                src="media/header.mp4"
                type="video/mp4">
        </video>
        <div class="container h-100">
            <div class="d-flex h-100 text-center align-items-center">
                <div class="w-100 text-white">
                    <h1 class="display-3">CAPPTUS</h1>
                    <p class="lead mb-0">TECHNICAL TEST</p>
                </div>
            </div>
        </div>
    </header>
    <!--CONTENT TO FOUR ELEMENTS IN THIS CASE IS USE ACCORDEON INTERACTIVE-->






    <!--CONTACT FORM-->
    <div class="container-contact">
        <form name="contact" method="POST" data-netlify-recaptcha="true" data-netlify="true">
            <div class="contact-fome">
                <div class="input-class">
                    <input type="text" name="text" class="input" placeholder="Your Name" required>
                    <input type="email" name="email" class="input" placeholder="Your E-mail" required>
                    <div id="recaptchaContainer" style="transform:scale(0.8);transform-origin:0 0" data-netlify-recaptcha="true"></div>
                </div>
                <div class="msg">
                    <textarea name="message" placeholder="Message" cols="30" rows="10"></textarea>
                    <button class="btn" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>
    <!--CARRUSEL INFOR-->

    <!--FOOTER CONTENT-->
    <footer class="footer-distributed">

        <div class="footer-left">

            <img class="img-capptus" src="images/logo-edit.png" class="img-fluid">
            <p class="text-white footer-company-name">Extra information appended to the footer</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
